<!DOCTYPE html>
<html>
<head>
    <title>window.innerWidth</title>
</head>
<body>

<script>
    window.addEventListener("load",function(){

        var p = document.createElement('p');
        p.innerHTML = "window.innerWidth:"+window.innerWidth+"<br/>window.innerHeight:"+window.innerHeight;
        document.body.appendChild(p);





    },false);
</script>

</body>
</html>
