<!DOCTYPE html>
<html>
<head>
    <title>屏幕分辨率</title>
</head>
<body>

<script>
    window.addEventListener("load",function(){

        var p = document.createElement('p');
        p.innerHTML = "width:"+screen.width+"<br/>height:"+screen.height;
        document.body.appendChild(p);


    },false);
</script>

</body>
</html>
