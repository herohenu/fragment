<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>size</title>

    <style>
        #w{width:100px;background-color: #F96400;}
    </style>

</head>
<body>

<p id="w">测试测试</p>

<script>

    window.addEventListener("load",function(){

        var p1 = document.createElement('p');
        p1.innerHTML = "window.innerWidth:"+window.innerWidth+"<br/>window.innerHeight:"+window.innerHeight;
        document.body.appendChild(p1);

        var p2 = document.createElement('p');
        p2.innerHTML = "screen.width:"+screen.width+"<br/>screen.height:"+screen.height;
        document.body.appendChild(p2);

        var p3 = document.createElement('p');
        p3.innerHTML =  "document.documentElement.clientWidth:"+document.documentElement.clientWidth+"<br/>document.documentElement.clientHeight:"+document.documentElement.clientHeight;
        document.body.appendChild(p3);

        //alert(document.getElementById("w").offsetWidth);



    },false);
</script>

</body>
</html>
