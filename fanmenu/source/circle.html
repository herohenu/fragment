<html>
<head>
    <title>CRM-UI</title>
    <meta charset="utf-8"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
</head>
<body>

<script>
function deg2Rad(deg){
	return deg / 180 * Math.PI;
}

function circle(x,y,r,deg){
	return {
		x: x + Math.sin(deg2Rad(deg)) * r,
		y: y - Math.cos(deg2Rad(deg)) * r
	}
}

KISSY.ready(function(S){
	var $=S.all;
	S.each(new Array(360).join(",").split(","),function(item,i){
		S.later((function(index){return function(){
			var xy = circle(200,200,100,index);
			$("<div/>")
				.css({
					position:"absolute",
					top:xy.x,
					left:xy.y,
					background:"red",
					width:1,
					height:1,
					overflow:"hidden"
				})
				.appendTo(document.body);
		}})(i),i*10);
	

			
	});
	
});


</script>

</body>
</html>
