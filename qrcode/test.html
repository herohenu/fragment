	<script>
		(function(){
			var TPL="";
				TPL += "	<div class=\"bookmark-qrcode\">";
				TPL += "		<div id=\"bookmark-qrcode-img\" class=\"img\"><\/div>";
				TPL += "		<div class=\"input\">";
				TPL += "			<textarea id=\"bookmark-qrcode-input\"><\/textarea>";
				TPL += "			<button class=\"create\" type=\"button\" id=\"bookmark-qrcode-create\">\u751F\u6210\u4E8C\u7EF4\u7801<\/button> <button class=\"close\" type=\"button\" id=\"bookmark-qrcode-close\">\u5173\u95ED<\/button>";
				TPL += "			<p><a href=\"http:\/\/ma.taobao.com\/\">http:\/\/ma.taobao.com\/<\/a><\/p>";
				TPL += "		<\/div>";
				TPL += "	<\/div>",
				CSS = ".bookmark-qrcode *{margin:0;padding:0;}.bookmark-qrcode{position:absolute;top:30px;left:30px;width:400px;background:#fff;border:8px solid #ffc40d;}.bookmark-qrcode .img,.bookmark-qrcode .input{float:left;padding:10px;}.bookmark-qrcode .img{width:180px;height:180px;}.bookmark-qrcode .img img{display:block;width:180px;height:180px;}.bookmark-qrcode .input{width:180px;height:200px;background:#ffc40d;padding:0 10px;}.bookmark-qrcode .input textarea{width:175px;height:120px;padding:5px;}.bookmark-qrcode .input button{padding:5px 10px;}.bookmark-qrcode .input a{display:block;font-size:12px;font-family:Arial,sans-serif;margin-top:10px;color:#fff;}",
				
				addStyleSheet = function(cssText, id) {
					var elem;

					if (id && (id = id.replace('#', ''))) elem = document.getElementById('#' + id);
					if (elem) return; // 仅添加一次，不重复添加

					elem = document.createElement("style");
					elem.id = id;

					// 先添加到 DOM 树中，再给 cssText 赋值，否则 css hack 会失效
					var head = document.getElementsByTagName("head")[0];
					head.appendChild(elem);

					if (elem.styleSheet) { // IE
						elem.styleSheet.cssText = cssText;
					} else { // W3C
						elem.appendChild(document.createTextNode(cssText));
					}
				},
				
				get = function(id){
					return document.getElementById(id);
				},
				
				create = function(html){
					var dom = document.createElement("div");
					dom.innerHTML = html;
					document.body.appendChild(dom);
					return dom;
				}
					
				container = create(TPL),
				textarea = get("bookmark-qrcode-input"),
				
				URL = "http://ma.taobao.com/api/qrcode.html?activity=encode&text={text}&width=180&height=180&ecLevel=L&characterSet=gbk&t={t}",
				imgpanel = get("bookmark-qrcode-img"),
				createQR = function (text){
					var url = URL.replace("{text}",encodeURI(text)).replace("{t}",Math.random()),
						img = document.createElement("img");
					imgpanel.innerHTML="";
					img.src=url;
					imgpanel.appendChild(img);
				};
						
				
			//添加样式
			addStyleSheet(CSS,"bookmark-qrcode");
			createQR(location.href);
			textarea.value=location.href;
			
			get("bookmark-qrcode-create").onclick = function(){
				createQR(textarea.value);
			}
			
			get("bookmark-qrcode-close").onclick = function(){
				document.body.removeChild(container);
			}
			
			

		})();
	</script>
