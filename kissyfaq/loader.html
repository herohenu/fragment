<div id="test" style="width:100px;height:100px;background:red;padding:10px;cursor:move;">拖动我！</div>

<script>
KISSY.add("biz/mod", function(S,DD,Button){
	var drag=new DD.Draggable({
		node:'#test',
		cursor:'move',
		move:true
	});
	S.log(Button);
	//....你的其他业务代码
	return function(){
		alert("红色的模块可以拖动哦");
	}
},{
	requires:["dd","button"]
})

KISSY.ready(function(S){
	S.use("biz/mod",function(S,mod){
		mod();
	})
});


</script>
